{% extends "base.html" %}

{% block title %}Delete Room{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Room</h2>
    <p>Are you sure you want to delete room "{{ room.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'room_detail' room.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
