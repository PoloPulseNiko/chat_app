{% extends "base.html" %}

{% block title %}Profile: {{ profile.nickname }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ profile.nickname }}</h2>
    <p>{{ profile.bio|default:"No bio provided." }}</p>

    <a href="{% url 'profile_edit' profile.pk %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'profile_delete' profile.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'profile_list' %}" class="btn btn-secondary">Back to Profiles</a>
</div>
{% endblock %}
